<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Goodsid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-goodsid" class="form-control" name="row[goodsid]" type="number" value="{$row.goodsid|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Openid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-openid" class="form-control" name="row[openid]" type="text" value="{$row.openid|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" class="form-control" name="row[title]" type="text" value="{$row.title|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Inimg_image')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-inimg_image" class="form-control" size="50" name="row[inimg_image]" type="text" value="{$row.inimg_image|htmlentities}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-inimg_image" class="btn btn-danger faupload" data-input-id="c-inimg_image" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp,image/webp" data-multiple="false" data-preview-id="p-inimg_image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-inimg_image" class="btn btn-primary fachoose" data-input-id="c-inimg_image" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-inimg_image"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-inimg_image"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Nickname')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-nickName" class="form-control" name="row[nickName]" type="text" value="{$row.nickName|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Avatarurl')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-avatarUrl" class="form-control" name="row[avatarUrl]" type="text" value="{$row.avatarUrl|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Xing')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-xing" class="form-control selectpicker" name="row[xing]">
                {foreach name="xingList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.xing"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Pingjia_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-pingjia_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[pingjia_time]" type="text" value="{:$row.pingjia_time?datetime($row.pingjia_time):''}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Neirong')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-neirong" class="form-control" name="row[neirong]" type="text" value="{$row.neirong|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Dingdanid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-dingdanid" class="form-control" name="row[dingdanid]" type="number" value="{$row.dingdanid|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
